<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Prime(num) {
        for (let i = 2;i*i <= num; i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }
  let n = prompt('Enter the number?');
    let count = 0;
    let num = 2;
    while (count < n) {
        if (Prime(num)) {
            document.write(num + '<br>');
            count++;
        }
        num++;
    }
</script>
</body>
</html>
